apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil42
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab-webservice-default.gitlab.svc.cluster.local:8181/root/inceptionofthings.git
    targetRevision: HEAD
    path: p3/confs/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true